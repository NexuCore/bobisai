<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Test</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            min-width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello World Test</h1>
    
    <!-- Display "Hello, World!" on page load -->
    <div id="auto-response">Loading...</div>
    
    <!-- Display "Hello, World!" on button click -->
    <button id="hello-btn">Click Me!</button>
    <div id="click-response"></div>
    
    <!-- Display "Hello, World!" from fetch API -->
    <button id="fetch-btn">Fetch Hello</button>
    <div id="fetch-response"></div>

    <script>
        // JavaScript to handle responses
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Auto-display "Hello, World!" on page load
            document.getElementById('auto-response').textContent = 'Hello, World! (Auto-loaded)';

            // 2. Display "Hello, World!" on button click
            document.getElementById('hello-btn').addEventListener('click', function() {
                document.getElementById('click-response').textContent = 'Hello, World! (Button Click)';
            });

            // 3. Simulate an HTTP request and display response
            document.getElementById('fetch-btn').addEventListener('click', function() {
                fetch(window.location.href)
                    .then(response => response.text())
                    .then(html => {
                        // Extract "Hello, World!" from the HTML
                        const message = html.includes('Hello, World!') 
                            ? 'Hello, World! (Fetched from HTTP)' 
                            : 'Response received, but no "Hello, World!" found';
                        document.getElementById('fetch-response').textContent = message;
                    })
                    .catch(error => {
                        document.getElementById('fetch-response').textContent = 'Error fetching: ' + error;
                    });
            });
        });
    </script>
</body>
</html>
