<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with AdSense Ads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-areas:
                "header header"
                "nav nav"
                "sidebar content"
                "footer footer";
            grid-template-columns: 150px 1fr;
            gap: 20px;
        }
        header {
            grid-area: header;
            background: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        nav {
            grid-area: nav;
            background: #333;
            color: white;
            padding: 10px;
        }
        aside {
            grid-area: sidebar;
            padding: 10px;
        }
        main {
            grid-area: content;
            padding: 20px;
        }
        footer {
            grid-area: footer;
            background: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .ad-container {
            margin: 15px 0;
            text-align: center;
            background: #f9f9f9;
            padding: 5px;
            border: 1px dashed #ccc;
        }
        .ad-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2292763792368408" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <div class="ad-container">
            <div class="ad-label">Advertisement</div>
            <!-- Header Ad -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-2292763792368408"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </header>

    <nav>
        <a href="#">Home</a> | 
        <a href="#">About</a> | 
        <a href="#">Contact</a>
    </nav>

    <aside>
        <!-- Sidebar Ad -->
        <div class="ad-container">
            <div class="ad-label">Advertisement</div>
            <ins class="adsbygoogle"
                 style="display:inline-block;width:120px;height:600px"
                 data-ad-client="ca-pub-2292763792368408"
                 data-ad-slot="0987654321"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </aside>

    <main>
        <h2>Welcome to My Site</h2>
        <p>This is some sample content on the page.</p>
        
        <!-- Inline Ad -->
        <div class="ad-container">
            <div class="ad-label">Advertisement</div>
            <ins class="adsbygoogle"
                 style="display:inline-block;width:300px;height:250px"
                 data-ad-client="ca-pub-2292763792368408"
                 data-ad-slot="1122334455"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <p>More content continues here after the ad.</p>
    </main>

    <footer>
        <div class="ad-container">
            <div class="ad-label">Advertisement</div>
            <!-- Footer Ad -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-2292763792368408"
                 data-ad-slot="5566778899"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
