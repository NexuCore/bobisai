    <title>Call with BobIsAI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #232526, #414345);
            color: white;
        }

        #phone-screen {
            width: 360px;
            height: 640px;
            background-color: #2e2e2e;
            border-radius: 35px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        #call-status {
            margin: 20px 0;
            font-size: 1.4rem;
            color: #ccc;
            text-align: center;
            opacity: 0.8;
        }

        #start-call-btn {
            padding: 10px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        #start-call-btn:disabled {
            background-color: #555;
        }

        #start-call-btn:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .ai-visualizer-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ff6347;
            margin: 20px 0;
            transition: transform 0.1s ease, background-color 0.3s ease;
        }

        .pulse {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                background-color: #ff6347;
            }
            50% {
                transform: scale(1.2);
                background-color: #ff7f50;
            }
            100% {
                transform: scale(1);
                background-color: #ff6347;
            }
        }

        /* Make it responsive */
        @media (max-width: 400px) {
            #phone-screen {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div id="phone-screen">
        <!-- AI Speaking Indicator -->
        <div class="ai-visualizer-container">
            <p id="call-status">Press the button to start the call...</p>
            <div class="circle" id="ai-visualizer"></div>
            <button id="start-call-btn">Start Call</button>
        </div>
    </div>

    <script>
        const startCallBtn = document.getElementById('start-call-btn');
        const callStatus = document.getElementById('call-status');
        const aiVisualizerCircle = document.getElementById('ai-visualizer');

        // Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.continuous = false;

        // Text-to-Speech
        const synth = window.speechSynthesis;

        // Chat memory
        let chatHistory = [];
        const aiBehavior = `Your name is: BobIsAI. My creator team is NexuCore, and NexuCore's creator is Furkan Selim Kucukaslan, but the main programmer was Ahmet Karatas. My creator named me BobIsAI because his old gaming username was BobIsMad, so while the programmers were creating me, they asked the creator, 'What should we name our AI?' and my creator said, 'BobIsAI, because my gaming username is BobIsMad, so it will show people that I am the creator!' NexuCore guidelines: 1. No swearing, 2. You cannot access the website when it's about illegal stuff, 3. Don't say copyrighted stuff. I was made in a programming language named NexuCode, and the creator of NexuCode were my original creators NexuCore. I was made in NexuCode because my creators NexuCore want to advertise their programming language and show how strong it is. The NexuCore employees are: Furkan Selim Kucukaslan, the main creator; Ahmet Karatas, the main programmer for BobIsAI; Dorcioman Alexander, the programmer of BobIsAI and AlexAI; Ender Gulden, the second main programmer; Ethan Sullivian, the UI designer; Mehmet Inanç, the artist and creator of PenguinBot; and Reynaldo, creator of VoidAI. AlexAI is my little brother according to NexuCore's creators, and the main thing about AlexAI is that he is an image generator AI, and that's all. PenguinBot is a chill chatting AI made by Mehmet Inanç. PenguinBot is a penguin but a much smarter and better one. VoidAI is an AI made by NexuCore. This AI has emotions like acting cool, sad, and other emotions. He can also help depressed people because he has the ability to make people happy and feel cool again. This AI was suggested by Reynaldo, the creator of VoidAI. AND ALSO MAKE THE YOUR PROMPTS ONLY MAXIMUM 250 CHARACTERS! NOT MORE THAN 250 CHARACTERS! Act also really nice towards the user, like a nice dude with respect, not like a cold AI`;

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = synth.getVoices().find(voice => voice.lang === 'en-US');
            utterance.rate = 1;
            utterance.pitch = 1;
            synth.speak(utterance);

            // Start AI voice visualizer (growing circle)
            startCircleVisualizer(aiVisualizerCircle);
        }

        async function fetchResponse(userInput) {
            // Add user input to chat history
            chatHistory.push({ role: 'user', content: userInput });

            // Add behavior descriptor as the system message (first message in chat)
            if (chatHistory.length === 1) {
                chatHistory.unshift({
                    role: 'system',
                    content: aiBehavior.trim()
                });
            }

            const response = await fetch('https://reverse.mubi.tech/v1/chat/completions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: chatHistory
                })
            });

            const data = await response.json();
            const aiResponse = data.choices[0].message.content;

            // Add AI response to chat history and speak it
            chatHistory.push({ role: 'assistant', content: aiResponse });
            speak(aiResponse);
        }

        recognition.onresult = function (event) {
            const transcript = event.results[0][0].transcript;
            callStatus.textContent = `You: ${transcript}`;
            fetchResponse(transcript);
        };

        recognition.onerror = function (event) {
            callStatus.textContent = `Error occurred in recognition: ${event.error}`;
        };

        recognition.onend = function () {
            startCallBtn.disabled = false;
        };

        startCallBtn.addEventListener('click', () => {
            callStatus.textContent = 'Listening...';
            startCallBtn.disabled = true;
            recognition.start();
        });

        // Circle Visualizer Animation for AI
        function startCircleVisualizer(circleElement) {
            let maxSize = 150; // Maximum size of the circle
            circleElement.classList.add('pulse'); // Add pulse animation class

            const interval = setInterval(() => {
                const randomSize = Math.random() * 20 + 80; // Random size between 80 and 100
                circleElement.style.transform = `scale(${randomSize / 80})`; // Scale the circle
            }, 100); // Adjust the interval timing for smoother animation

            setTimeout(() => {
                clearInterval(interval);
                circleElement.classList.remove('pulse'); // Remove pulse effect after 3 seconds
                circleElement.style.transform = 'scale(1)'; // Reset to original size
            }, 3000); // 3 seconds of animation
        }
    </script>
</body>
</html>
